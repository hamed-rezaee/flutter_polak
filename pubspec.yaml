name: flutter_polak
description: A Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  shared_preferences: ^0.5.7

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - assets/locale/localization_en.json
    - assets/locale/localization_fa.json

  fonts:
    - family: yekan
      fonts:
        - asset: assets/fonts/yekan.ttf

  uses-material-design: true
